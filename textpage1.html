// Update user account information
function updateUserAccount() {

function saveText() {
    var text = document.getElementById('inputBox').value;

    var currentTime = new Date().toLocaleString(undefined, {
    weekday: 'narrow', // 'long' or 'short' or 'narrow'
    year: 'numeric',
    month: 'narrow', // 'long', 'short' or 'narrow'
    day: 'numeric',
    hour: 'numeric',
    minute: 'numeric',
    second: 'numeric',
    hour12: true, // Set to false if you want 24-hour format
});

    
    var currentUser = firebase.auth().currentUser;

    if (currentUser) {
      currentUser.getIdTokenResult()
        .then(function(idTokenResult) {
          // User is signed in
          var displayName = idTokenResult.claims.name || 'Unknown User';

          // Create the message string
          var messageString = '[' + displayName + ']: ' + text;
          var messageTime = '(' + currentTime + ')';
          var messageBlank = 'â€Ž ';
            //has invisible character ^

          // Store the message string in Firebase
            var newMessageRefBlank = messagesRefBlank.push(); // Generate a new unique key for the message TIME
            var newMessageRefTime = messagesRefTime.push(); // Generate a new unique key for the message TIME
            var newMessageRef = messagesRef.push(); // Generate a new unique key for the message TEXT

          newMessageRefBlank.set(messageBlank)
            .then(function() {
              // Insert the new message at the top
              var lineElementBlank = document.createElement('p');
              lineElementBlank.textContent = messageBlank;
              var savedTextLinesBlank = document.getElementById('savedTextLinesBlank');
              //savedTextLines.insertBefore(lineElement, savedTextLines.firstChild);

              // Clear the input box after submission
              document.getElementById('inputBox').value = '';
            })
            .catch(function(error) {
              console.error('Failed to save message:', error);
              alert("An error occurred while sending the message.");
            });

            newMessageRefTime.set(messageTime)
            .then(function() {
              // Insert the new message at the top
              var lineElementTime = document.createElement('p');
              lineElementTime.textContent = messageTime;
              var savedTextLinesTime = document.getElementById('savedTextLinesTime');
              //savedTextLines.insertBefore(lineElement, savedTextLines.firstChild);

              // Clear the input box after submission
              document.getElementById('inputBox').value = '';
            })
            .catch(function(error) {
              console.error('Failed to save message:', error);
              alert("An error occurred while sending the message.");
            });

            newMessageRef.set(messageString)
            .then(function() {
              // Insert the new message at the top
              var lineElement = document.createElement('p');
              lineElement.textContent = messageString;
              var savedTextLines = document.getElementById('savedTextLines');
              //savedTextLines.insertBefore(lineElement, savedTextLines.firstChild);

              // Clear the input box after submission
              document.getElementById('inputBox').value = '';
            })
            .catch(function(error) {
              console.error('Failed to save message:', error);
              alert("An error occurred while sending the message.");
            });


        })
        .catch(function(error) {
          console.error('Failed to get ID token result:', error);
          alert("An error occurred while sending the message.");
        });
    } else {
      // User is not signed in, handle appropriately (e.g., display an error message)
      console.log('User is not signed in. Message submission not allowed.');
      alert("Please sign in to send a message.");
    }
  }

function displayLines() {
  // Clear the existing messages
  var savedTextLines = document.getElementById('savedTextLines');
  savedTextLines.innerHTML = '';

  // Retrieve messages from Firebase
  messagesRef.on('child_added', function(snapshot) {
    var message = snapshot.val();

    var lineElement = document.createElement('p');
    lineElement.textContent = message;

    savedTextLines.insertBefore(lineElement, savedTextLines.firstChild);
  });
}

// Listen for authentication state changes
firebase.auth().onAuthStateChanged(function(user) {
    updateUserAccount();

    if (user) {
      displayLines(); // Fetch and display the chat history
    }
  });
